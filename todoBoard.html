<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Styled Boxes</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 via-blue-500 to-indigo-600"
  >
    <div class="container w-full h-[90vh] flex justify-center gap-6 px-4">
      <div
        id="box1"
        class="box w-[30%] h-[100%] bg-white/20 border border-white/30 rounded-lg shadow-lg flex flex-col items-start justify-between text-white text-xl font-semibold hover:scale-105 transition-transform duration-300"
      >
        <div
          class="flex justify-center items-center gap-4 border-b-2 pb-2 w-full"
        >
          <div class="w-5 h-5 rounded-full bg-green-900"></div>
          <h1>To Do</h1>
        </div>
        <div class="task-container w-full flex-1 overflow-y-auto p-2">
          <!-- Tasks will be added here dynamically -->
        </div>

        <!-- Updated Task Container -->

        <button
          class="add-task-btn flex justify-center items-center gap-4 border-t-2 pt-2 w-full"
        >
          Add Task ➕
        </button>
      </div>
      <div
        id="box2"
        class="box w-[30%] h-[100%] bg-white/20 border border-white/30 rounded-lg shadow-lg flex flex-col items-start justify-between text-white text-xl font-semibold hover:scale-105 transition-transform duration-300"
      >
        <div
          class="flex justify-center items-center gap-4 border-b-2 pb-2 w-full"
        >
          <div class="w-5 h-5 rounded-full bg-yellow-400"></div>
          <h1>Progress</h1>
        </div>
        <div class="task-container w-full flex-1 overflow-y-auto p-2">
          <!-- Tasks will be added here dynamically -->
        </div>
        <!-- Add Task Button -->
        <button
          class="add-task-btn flex justify-center items-center gap-4 border-t-2 pt-2 w-full"
        >
          Add Task ➕
        </button>
      </div>
      <div
        id="box3"
        class="box w-[30%] h-[100%] bg-white/20 border border-white/30 rounded-lg shadow-lg flex flex-col items-start justify-between text-white text-xl font-semibold hover:scale-105 transition-transform duration-300"
      >
        <div
          class="flex justify-center items-center gap-4 border-b-2 pb-2 w-full"
        >
          <div class="w-5 h-5 rounded-full bg-red-600"></div>
          <h1>Done</h1>
        </div>
        <div class="task-container w-full flex-1 overflow-y-auto p-2">
          <!-- Tasks will be added here dynamically -->
        </div>
        <!-- Add Task Button -->
        <button
          class="add-task-btn flex justify-center items-center gap-4 border-t-2 pt-2 w-full"
        >
          Add Task ➕
        </button>
      </div>
    </div>

    <!-- Enhanced Dialogue Box -->
    <div
      id="dialogue-box"
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[40vh] h-[60vh] bg-white/30 backdrop-blur-lg rounded-xl shadow-xl p-6 flex flex-col gap-4 border border-white/50"
    >
      <button
        class="dialogueBoxCloseBtn absolute top-3 right-3 text-gray-700 hover:text-black text-2xl"
      >
        ✖
      </button>
      <p class="text-center text-2xl font-semibold text-gray-900">
        Add/Update New Task
      </p>
      <input
        type="text"
        placeholder="Task Title"
        id="taskTitleInput"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <textarea
        placeholder="Task Description"
        id="taskDescription"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        rows="3"
      ></textarea>

      <input
        type="date"
        id="taskTimings"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div class="flex justify-between mt-auto">
        <button
          id="dialogueBoxCancelTaskBtn"
          class="px-5 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition"
        >
          Cancel
        </button>
        <button
          id="dialogueBoxAddTaskBtn"
          class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
        >
          Add Task
        </button>
      </div>
    </div>

    <script src="todoboard.js"></script>
  </body>
</html>
